<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>VanillaJS Todo App</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="purple darken-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">VanillaJS Todo App</a>
      </div>
    </nav>

    <div class="container" style="margin-top: 60px">
      <div class="row">
        <div class="col s12 m6 l6 xl6">
          <h5>Add Todo</h5>
          <form id="todo-form">
            <div class="row">
              <div class="col xl12 input-field">
                <input type="text" id="todo_name" />
                <label for="todo_name">Todo Name</label>
              </div>
              <div class="col xl2 s6 input-field">
                <button
                  type="submit"
                  class="waves-effect waves-light btn purple darken-3"
                >
                  ADD
                </button>
              </div>
              <div class="col xl2 s6 input-field">
                <button
                  type="button"
                  class="waves-effect waves-light btn purple darken-3"
                  id="update-todo"
                >
                  UPDATE
                </button>
              </div>
            </div>
          </form>
          <h5>Search Todo</h5>
          <div class="row">
            <div class="col xl12 input-field">
              <input type="text" id="search-todo" />
              <label for="search-todo">Search todos</label>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6 xl6">
          <ul class="collection with-header" id="todo_items">
            <div class="collection-header grey darken-3 white-text">
              <h5>
                <i class="material-icons">calendar_view_day</i> Todos List
              </h5>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
